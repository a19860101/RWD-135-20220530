<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     
</head>
<body>
    <div class="m-4 p-2 border">border</div>
    <div class="m-4 p-2 border border-primary">border</div>
    <div class="m-4 p-2 border border-secondary">border</div>
    <div class="m-4 p-2 border border-success">border</div>
    <div class="m-4 p-2 border border-danger">border</div>
    <div class="m-4 p-2 border border-info">border</div>
    <div class="m-4 p-2 border border-warning">border</div>
    
    <div class="m-4 p-2 border border-warning border-top-0">border</div>
    <div class="m-4 p-2 border border-success border-bottom-0">border</div>
    <div class="m-4 p-2 border border-danger border-start-0">border</div>
    <div class="m-4 p-2 border border-primary border-end-0">border</div>
    
    <div class="m-4 p-2 border border-danger border-1">border</div>
    <div class="m-4 p-2 border border-danger border-2">border</div>
    <div class="m-4 p-2 border border-danger border-3">border</div>
    <div class="m-4 p-2 border border-danger border-4">border</div>
    <div class="m-4 p-2 border border-danger border-5">border</div>
    
    <!-- bootstrap 5.2 新增-->
    <div class="m-4 p-2 border border-danger border-5 border-opacity-75">border</div>
    <div class="m-4 p-2 border border-danger border-5 border-opacity-50">border</div>
    <div class="m-4 p-2 border border-danger border-5 border-opacity-25">border</div>
    <div class="m-4 p-2 border border-danger border-5 border-opacity-10">border</div>

</body>
</html>
