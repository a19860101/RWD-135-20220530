<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 600px;
            height: 600px;
            background-color: #aaa;
            margin: 10% auto;
        }
    </style>
</head>
<body>
    <div class="box position-relative">
        <div class="p-5 bg-danger position-absolute top-0 start-0"></div>
        <div class="p-5 bg-danger position-absolute top-0 start-50"></div>
        <div class="p-5 bg-danger position-absolute top-0 start-100"></div>
        <div class="p-5 bg-danger position-absolute top-50 start-0"></div>
        <div class="p-5 bg-danger position-absolute top-50 start-50"></div>
        <div class="p-5 bg-danger position-absolute top-50 start-100"></div>
        <div class="p-5 bg-danger position-absolute top-100 start-0"></div>
        <div class="p-5 bg-danger position-absolute top-100 start-50"></div>
        <div class="p-5 bg-danger position-absolute top-100 start-100"></div>

        <div class="p-5 bg-success position-absolute bottom-0 start-0"></div>
        <div class="p-5 bg-success position-absolute bottom-0 start-50"></div>
        <div class="p-5 bg-success position-absolute bottom-0 start-100"></div>
        <div class="p-5 bg-success position-absolute bottom-50 start-0"></div>
        <div class="p-5 bg-success position-absolute bottom-50 start-50"></div>
        <div class="p-5 bg-success position-absolute bottom-50 start-100"></div>
        <div class="p-5 bg-success position-absolute bottom-100 start-0"></div>
        <div class="p-5 bg-success position-absolute bottom-100 start-50"></div>
        <div class="p-5 bg-success position-absolute bottom-100 start-100"></div>

        <div class="p-5 bg-warning position-absolute top-0 end-0"></div>
        <div class="p-5 bg-warning position-absolute top-0 end-50"></div>
        <div class="p-5 bg-warning position-absolute top-0 end-100"></div>
        <div class="p-5 bg-warning position-absolute top-50 end-0"></div>
        <div class="p-5 bg-warning position-absolute top-50 end-50"></div>
        <div class="p-5 bg-warning position-absolute top-50 end-100"></div>
        <div class="p-5 bg-warning position-absolute top-100 end-0"></div>
        <div class="p-5 bg-warning position-absolute top-100 end-50"></div>
        <div class="p-5 bg-warning position-absolute top-100 end-100"></div>

        <div class="p-5 bg-info position-absolute bottom-0 end-0"></div>
        <div class="p-5 bg-info position-absolute bottom-0 end-50"></div>
        <div class="p-5 bg-info position-absolute bottom-0 end-100"></div>
        <div class="p-5 bg-info position-absolute bottom-50 end-0"></div>
        <div class="p-5 bg-info position-absolute bottom-50 end-50"></div>
        <div class="p-5 bg-info position-absolute bottom-50 end-100"></div>
        <div class="p-5 bg-info position-absolute bottom-100 end-0"></div>
        <div class="p-5 bg-info position-absolute bottom-100 end-50"></div>
        <div class="p-5 bg-info position-absolute bottom-100 end-100"></div>
    </div>
</body>
</html>
