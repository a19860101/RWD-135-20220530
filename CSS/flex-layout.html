    <style>
        * {
            font-family: 'Ping Fang TC','微軟正黑體','sans-serif';
            box-sizing: border-box;

        }
        body {

        img {
            width: 100%;

        }
        .container {
            width: 1200px;
            margin-inline: auto;
            display: flex;
            flex-wrap: wrap;
            padding-block: 100px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background-color: #fa0;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            top: -35px;
            left: 10px;
            border: 2px solid #fff;
            z-index: 10;
        }
        .item {
            flex: 0 0 300px;
            /* flex:[grow shrink basis] */
            padding: 15px;
            color: #787878;

        }
        .item-body {
            background-color: #fff;
            border-bottom: 5px solid #098;
            position: relative;
        }
        .item-content {
            padding: 20px 15px;
            display: flow-root
        }
        .item-content h3 {
            font-weight: normal;
            font-size: 1.5rem;
            color: #595959;
            margin-bottom: 10px;
        }
        .item-content .rating {
            margin-bottom: 10px;

        }
        .item-content .duration {
            margin-bottom: 12px;
        }
        .item-content .price {
            font-size: 1.5rem;
            color: #098;
            float: right;
            margin-top: -25px;
        }
        .item-cover {
            overflow: hidden;
            position: relative;
        }
        .item-cover img {
            transition: 200ms ease-out;
        }
        .item-cover:hover  img {
            transform: scale(1.3);
        }
        .tag {
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            position: absolute;
            transform: translateY(200%);
            bottom: 15px;
            left: 15px;
            border-radius: 50%;
            z-index: 10;
            transition: 300ms ease-in-out;
        }
        .item-cover:hover .tag {
            transform: translateY(0);
        }
    </style>
</head>
