<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #fa0;
            position: relative;
            /* top,bottom,left,right,z-index */
            top: 100px;
            z-index: 2;
        }
        .box-2 {
            width: 200px;
            height: 200px;
            background-color: #098;
            position: relative;
            z-index: 1;

            left: 50px;
            top: 50px;
        }

        .abs {
            width: 100px;
            height: 100px;
            background-color: crimson;

            position: absolute;
            /* top,bottom,left,right,z-index */

            z-index: 3;
            bottom: 100px;
            right: 0;
            /* 絕對定位如果外層沒有靜態以外的其他定位，絕對定位就會以body當作基準 */
        }
        .wrapper {
            width: 600px;
            height: 300px;
            background-color: #ccc;
            position: relative;
        }
        .abs2 {
            width: 100px;
            height: 100px;
            background-color: #234;

            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <!-- 
        position 定位
        1. static 靜態
        2. relatvie 相對
        3. absolute 絕對
        4. fixed 固定
        5. sticky 黏性
     -->
    <div class="box"></div>
    <div class="box-2"></div>
    <div class="abs"></div>
    <div class="wrapper">
        <div class="abs2"></div>
    </div>
</body>
</html>
