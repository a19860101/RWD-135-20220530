<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #fa0;
            position: relative;
            /* top,bottom,left,right,z-index */
            top: 100px;
            z-index: 2;
        }
        .box-2 {
            width: 200px;
            height: 200px;
            background-color: #098;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 
        position 定位
        1. static 靜態
        2. relatvie 相對
        3. absolute 絕對
        4. fixed 固定
        5. sticky 黏性
     -->
    <div class="box"></div>
    <div class="box-2"></div>
</body>
</html>
