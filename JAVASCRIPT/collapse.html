<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .collapse-panel {
            width: 200px;
            background-color: #ccc;

            visibility: hidden;
            opacity: 0;
            
            transition: 300ms;
        }
        .collapse-panel.active {
            background-color: #098;

            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="#" data-target="#collapse-1" class="collapse-btn">click</a>
    <div class="collapse-panel" id="collapse-1">
        <h2>title</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis dicta similique provident impedit autem? Cum suscipit aliquam at! Impedit, ipsa excepturi modi neque fuga velit! Natus quae ullam exercitationem necessitatibus.
        </p>
    </div>
    <script>
        let collapseBtns = document.querySelectorAll('.collapse-btn');
        for(collapseBtn of collapseBtns){
            collapseBtn.onclick = e => {
                let panel = e.target.nextElementSibling;
                console.log(panel);
                panel.classList.toggle('active');
            }
        }
    </script>
</body>
</html>
