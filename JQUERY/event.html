<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" class="add">link</a>
    <div class="panel">
        <h2>title</h2>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore repudiandae deleniti officia fuga sed, id reiciendis doloremque perspiciatis sit esse fugiat nobis quasi placeat repellendus blanditiis pariatur veritatis ipsam impedit?
        </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.add').click(function(){
                $('.panel').css({
                    color:'red'
                })
            });
        })
        let add = document.querySelector('.add');
        add.onclick = e=>{
            document.querySelector('.panel').style.color = 'red';
        }
    </script>
</body>
</html>
