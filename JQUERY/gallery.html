<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .gallery {
            width: 600px;
            margin: auto;

        }
        img {
            width: 100%;
        }
        .gallery-items {
            display: flex;
            margin-top: 30px;
        }
        .gallery-img {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/5648101_500.jpg" class="picture">
        <div class="gallery-items">
            <img src="images/5648101_500.jpg" class="gallery-img">
            <img src="images/5648102_500.jpg" class="gallery-img">
            <img src="images/5648103_500.jpg" class="gallery-img">
            <img src="images/5648104_500.jpg" class="gallery-img">
            <img src="images/5648105_500.jpg" class="gallery-img">
            <img src="images/5648106_500.jpg" class="gallery-img">
        </div>
    </div>
    <script>
        $(function(){
            $('.gallery-img').click(function(){
                let newSrc = $(this).attr('src');
                $('.picture').attr('src',newSrc);
            })
        })
    </script>
</body>
</html>
