<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #098;
        }
        header {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        #product {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        #product img {
            margin-inline: 6px;
        }
    </style>
</head>
<body>
    <header>
        <div id="slider" class="owl-carousel owl-theme">
            <div>
                <img src="https://picsum.photos/1200/600?random=1" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=2" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=3" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=4" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=5" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=6" alt="">
            </div>
        </div>
    </header>
    <div id="product" class="owl-carousel owl-theme">
        <img src="https://picsum.photos/400/400?random=1" alt="">
        <img src="https://picsum.photos/400/400?random=2" alt="">
        <img src="https://picsum.photos/400/400?random=3" alt="">
        <img src="https://picsum.photos/400/400?random=4" alt="">
        <img src="https://picsum.photos/400/400?random=5" alt="">
        <img src="https://picsum.photos/400/400?random=6" alt="">
        <img src="https://picsum.photos/400/400?random=7" alt="">
        <img src="https://picsum.photos/400/400?random=8" alt="">
        <img src="https://picsum.photos/400/400?random=9" alt="">
        <img src="https://picsum.photos/400/400?random=10" alt="">
        <img src="https://picsum.photos/400/400?random=11" alt="">
        <img src="https://picsum.photos/400/400?random=12" alt="">
        <img src="https://picsum.photos/400/400?random=13" alt="">
    </div>
    <script>
        $(function(){
            $('#slider').owlCarousel({
                items:1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 6000,
                autoplaySpeed: 2000,
                nav: true,
                navSpeed: 2000,
                dotsSpeed: 2000,
            });
            $('#product').owlCarousel({
                center: true,
                loop: true,
                margin: 15,
                navText:['<i class="fa-solid fa-circle-chevron-left fa-2x"></i>','<i class="fa-solid fa-circle-chevron-right fa-2x"></i>'],
                // navElement: 'a',
                responsive:{
                    0: {
                        items:2,
                        dots:false,
                        nav:false,
                    },
                    600: {
                        items: 4,
                        dots: true,
                        nav: false,
                    },
                    1200: {
                        items: 6,
                        dots: true,
                        nav: true
                    }
                }
            });
        })
    </script>
</body>
</html>
