<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="phone">電話</label>
        <input type="text" id="phone" name="phone">
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="number">數量</label>
        <input type="number" id="number" name="number" max="5" min="1">
        <br>
        <label for="birth">出生年月日</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校" selected>大專院校</option>
        </select>
        <br>
        <label for="editor">使用的編輯器</label>
        <input list="editor-list" id="editor" name="editor">
        <datalist id="editor-list">
            <option value="Visual Studio Code">Visual Studio Code</option>
            <option value="Sublime">Sublime</option>
            <option value="Dreamweaver">Dreamweaver</option>
            <option value="Atom">Atom</option>
        </datalist>
        <br>
        <label>性別</label>
        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>
        <input type="radio" id="unknown" name="gender" value="未知">
        <label for="unknown">未知</label>
        <br>
        <label>從何得知</label>

        <input type="checkbox" id="newspaper" name="knows" value="報章雜誌">
        <label for="newspaper">報章雜誌</label>
        <input type="checkbox" id="sns" name="knows" value="社群軟體">
        <label for="sns">社群軟體</label>
        <input type="checkbox" id="friend" name="knows" value="朋友告知">
        <label for="friend">朋友告知</label>
        <input type="checkbox" id="other" name="knows" valuie="朋友告知">
        <label for="other">其他</label>
    </form>
</body>
</html>
